<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audit Log Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Nunito,Arial;background:#f5f7fa;margin:0;padding:20px}
    h1{margin-bottom:16px}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{padding:8px 12px;border:1px solid #ddd;font-size:14px}
    th{background:#2b90d9;color:#fff;text-align:left}
    tr:nth-child(even){background:#f1f3f6}
    button{margin-top:15px;padding:6px 12px;border:none;border-radius:4px;background:#2b90d9;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <h1>Audit Log Viewer</h1>

  <table id="logTable">
    <thead><tr><th>Timestamp &nbsp;|&nbsp; Message</th></tr></thead>
    <tbody></tbody>
  </table>

  <button id="clearBtn">Clear Logs</button>

  <script src="audit_logs.js"></script>
</body>
</html>
