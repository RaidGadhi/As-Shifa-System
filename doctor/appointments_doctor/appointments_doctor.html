<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>As‑Shifa | Doctor Appointments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="appointments_doctor.css" />

  <!-- two levels up → /front-end/shared.js -->
  <script src="../../shared.js"></script>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="glass-panel" id="appointmentsContainer">
    <header class="header-bar">
      <h1>Manage Appointments</h1>
      <button id="backButton" class="btn outline">Back to Dashboard</button>
    </header>

    <!-- Upcoming appointments -->
    <section class="appointments-section">
      <h2>Upcoming Appointments</h2>
      <p class="intro-text">Review your scheduled patient visits below.</p>

      <table id="appointmentsTable">
        <thead>
          <tr>
            <th>Date&nbsp;&amp;&nbsp;Time</th>
            <th>Patient</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody><!-- filled by JS --></tbody>
      </table>
    </section>

    <!-- Info / error messages -->
    <p id="infoMessage"  class="message info-message"  style="display:none;"></p>
    <p id="errorMessage" class="message error-message" style="display:none;"></p>
  </div>

  <!-- Session monitor (shared.js already loaded) -->
  <script>
    startSessionMonitor({
      warnAfter:   30000,
      logoutAfter: 60000,
      onLogout() {
        localStorage.removeItem("loginState");
        location.href = "../../login/login.html";
      }
    });
  </script>

  <!-- Page logic (plain JS, no imports) -->
  <script src="appointments_doctor.js"></script>
</body>
</html>
