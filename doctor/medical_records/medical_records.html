<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>As‑Shifa | Doctor Medical Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="medical_records.css" />

  <!-- two levels up → /front-end/shared.js -->
  <script src="../../shared.js"></script>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="glass-panel" id="recordsContainer">

    <header class="header-bar">
      <h1>Manage Medical Records</h1>
      <button id="backButton" class="btn outline">Back to Dashboard</button>
    </header>

    <!-- Search -->
    <section class="search-section">
      <h2>Search Patient Records</h2>
      <form id="searchForm">
        <div class="input-row">
          <label for="patientSearch">Patient ID / Name</label>
          <input id="patientSearch" type="text" placeholder="e.g., 101 or Sarah" required />
        </div>
        <button class="btn" type="submit">Search</button>
      </form>
    </section>

    <!-- Table -->
    <section class="results-section">
      <h2>Patient Records</h2>
      <table id="recordsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Diagnosis</th>
            <th>Prescriptions</th>
            <th>Lab Results</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody><!-- filled by JS --></tbody>
      </table>
    </section>

    <!-- Edit modal -->
    <div class="modal-overlay" id="editModal" style="display:none;">
      <div class="modal-content">
        <span id="closeEditModal" class="close-btn">&times;</span>
        <h2>Edit Record</h2>
        <form id="editForm">
          <div class="input-row">
            <label for="editDiagnosis">Diagnosis</label>
            <textarea id="editDiagnosis" rows="2"></textarea>
          </div>
          <div class="input-row">
            <label for="editPrescriptions">Prescriptions</label>
            <textarea id="editPrescriptions" rows="2"></textarea>
          </div>
          <div class="input-row">
            <label for="editLabResults">Lab Results</label>
            <textarea id="editLabResults" rows="2"></textarea>
          </div>
          <button class="btn" type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <p id="infoMessage"  class="message info-message"  style="display:none;"></p>
    <p id="errorMessage" class="message error-message" style="display:none;"></p>
  </div>

  <!-- Session monitor -->
  <script>
    startSessionMonitor({
      warnAfter:   30000,
      logoutAfter: 60000,
      onLogout() {
        localStorage.removeItem("loginState");
        location.href = "../../login/login.html";
      }
    });
  </script>

  <!-- Page logic (plain JS, no imports) -->
  <script src="medical_records.js"></script>
</body>
</html>
