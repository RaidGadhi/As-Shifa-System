<!-- doctor/analytics/analytics.html  (FULL FILE) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>As-Shifa – Doctor Analytics</title>
  <link rel="stylesheet" href="analytics.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!-- Swirling background overlay -->
  <div class="background-overlay"></div>

  <!-- Main Glass Panel -->
  <div class="glass-panel" id="analyticsContainer">

    <!-- Header Bar -->
    <header class="header-bar">
      <h1>Doctor Analytics</h1>
      <button id="backButton" class="btn outline">Back to Dashboard</button>
    </header>

    <!-- Summary Stats -->
    <section class="stats-section">
      <h2>Key Statistics</h2>
      <p class="intro-text">Recent clinical statistics (mock data).</p>

      <div class="stat-cards">
        <div class="stat-card">
          <h3>Patients Seen (Monthly)</h3>
          <p class="stat-value" id="patientsSeenValue">0</p>
        </div>
        <div class="stat-card">
          <h3>Appointments Completed</h3>
          <p class="stat-value" id="completedApptsValue">0</p>
        </div>
        <div class="stat-card">
          <h3>Top Diagnoses</h3>
          <ul id="topDiagnosesList"></ul>
        </div>
      </div>
    </section>

    <!-- Bar Chart -->
    <section class="chart-section">
      <h2>Prescription Usage</h2>
      <p class="intro-text">Top 5 medications this quarter.</p>
      <canvas id="prescriptionChart" width="600" height="400"></canvas>
    </section>

    <!-- Messages -->
    <p class="message info-message"  id="infoMessage"  style="display:none;"></p>
    <p class="message error-message" id="errorMessage" style="display:none;"></p>
  </div>

  <!-- ONE script, nothing else -->
  <script type="module" src="analytics.js"></script>
</body>
</html>
