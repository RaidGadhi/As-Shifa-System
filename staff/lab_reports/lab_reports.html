<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>As‑Shifa | Lab Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="lab_reports.css" />

  <!-- two levels up → /front-end/shared.js -->
  <script src="../../shared.js"></script>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="glass-panel" id="labReportsContainer">

    <header class="header-bar">
      <h1>Manage Lab Reports</h1>
      <button id="backButton" class="btn outline">Back to Dashboard</button>
    </header>

    <!-- Existing reports -->
    <section class="reports-section">
      <h2>Existing Lab Reports</h2>
      <table id="reportsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Test Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody><!-- filled by JS --></tbody>
      </table>
    </section>

    <!-- New report -->
    <section class="new-report-section">
      <h2>Upload New Report</h2>
      <form id="newReportForm">
        <div class="input-row">
          <label for="patientName">Patient Name</label>
          <select id="patientName"></select>
        </div>

        <div class="input-row">
          <label for="testType">Test Type</label>
          <input id="testType" type="text" required placeholder="e.g. Blood Test" />
        </div>

        <div class="input-row">
          <label for="fileInput">Test Results File (Mock)</label>
          <input id="fileInput" type="file" />
        </div>

        <button class="btn" type="submit">Submit Report</button>
      </form>
    </section>

    <p id="infoMessage"  class="message info-message"  style="display:none;"></p>
    <p id="errorMessage" class="message error-message" style="display:none;"></p>
  </div>

  <!-- Session monitor -->
  <script>
    startSessionMonitor({
      warnAfter:   30000,
      logoutAfter: 60000,
      onLogout() {
        localStorage.removeItem("loginState");
        location.href = "../../login/login.html";
      }
    });
  </script>

  <!-- Page logic (plain JS, no imports) -->
  <script src="lab_reports.js"></script>
</body>
</html>
