<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>As‑Shifa | Patient Vitals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="patient_vitals.css" />

  <!-- two levels up → /front-end/shared.js -->
  <script src="../../shared.js"></script>

  <!-- CryptoJS for AES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="glass-panel" id="vitalsContainer">
    <header class="header-bar">
      <h1>Patient Vitals</h1>
      <button id="backButton" class="btn outline">Back to Dashboard</button>
    </header>

    <!-- Search -->
    <section class="search-section">
      <h2>Find Patient</h2>
      <form id="searchForm">
        <div class="input-row">
          <label for="patientSearch">Patient ID / Name</label>
          <input id="patientSearch" type="text" placeholder="e.g., 12345 or John Doe" required />
        </div>
        <button class="btn" type="submit">Search</button>
      </form>
    </section>

    <!-- Vitals form -->
    <section class="vitals-section">
      <h2>Record / Update Vitals</h2>
      <form id="vitalsForm">
        <div class="input-row"><label>Height (cm)</label><input id="height" type="number" /></div>
        <div class="input-row"><label>Weight (kg)</label><input id="weight" type="number" /></div>
        <div class="input-row"><label>Blood Pressure</label><input id="bloodPressure" type="text" /></div>
        <div class="input-row"><label>Temperature (°C)</label><input id="temp" type="number" step="0.1" /></div>
        <div class="input-row"><label>Notes</label><textarea id="notes" rows="2"></textarea></div>
        <button class="btn" type="submit">Save Vitals</button>
      </form>
    </section>

    <p id="infoMessage"  class="message info-message"  style="display:none;"></p>
    <p id="errorMessage" class="message error-message" style="display:none;"></p>
  </div>

  <!-- Session monitor -->
  <script>
    startSessionMonitor({
      warnAfter:   30000,
      logoutAfter: 60000,
      onLogout() {
        localStorage.removeItem("loginState");
        location.href = "../../login/login.html";
      }
    });
  </script>

  <!-- Page logic -->
  <script src="patient_vitals.js"></script>
</body>
</html>
