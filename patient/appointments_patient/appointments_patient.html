<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>As‑Shifa | My Appointments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="appointments_patient.css" />

  <!-- Correct path: two levels up to reach /front-end/shared.js -->
  <script src="../../shared.js"></script>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="glass-panel" id="appointmentsContainer">
    <header class="header-bar">
      <h1>My Appointments</h1>
      <button id="backButton" class="btn outline">Back to Dashboard</button>
    </header>

    <!-- Upcoming -->
    <section class="appointment-section">
      <h2>Upcoming Appointments</h2>
      <table id="appointmentsTable">
        <thead>
          <tr>
            <th>Date &amp; Time</th>
            <th>Doctor</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody><!-- JS fills here --></tbody>
      </table>
    </section>

    <!-- Booking -->
    <section class="booking-section">
      <h2>Book a New Appointment</h2>
      <form id="bookingForm">
        <div class="input-row">
          <label for="appointmentDate">Date &amp; Time</label>
          <input type="datetime-local" id="appointmentDate" required />
        </div>

        <div class="input-row">
          <label for="doctorSelect">Doctor</label>
          <select id="doctorSelect" required></select>
        </div>

        <button type="submit" class="btn">Request Appointment</button>
      </form>
    </section>

    <p id="infoMessage"  class="message info-message"  style="display:none;"></p>
    <p id="errorMessage" class="message error-message" style="display:none;"></p>
  </div>

  <!-- Session monitor (shared.js is loaded, so this works) -->
  <script>
    startSessionMonitor({
      warnAfter:   30000,
      logoutAfter: 60000,
      onLogout() {
        localStorage.removeItem("loginState");
        location.href = "../../login/login.html";
      }
    });
  </script>

  <!-- Page logic -->
  <script src="appointments_patient.js"></script>
</body>
</html>
