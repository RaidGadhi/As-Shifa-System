<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>As‑Shifa | My Medical Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="my_medical_records.css" />

  <!-- two levels up → /front-end/shared.js -->
  <script src="../../shared.js"></script>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="glass-panel" id="recordsContainer">
    <header class="header-bar">
      <h1>My Medical Records</h1>
      <button id="backButton" class="btn outline">Back to Dashboard</button>
    </header>

    <section class="records-section">
      <h2>Medical Records</h2>
      <p class="intro-text">
        Below is a summary of your recent diagnoses, lab results, and prescriptions.
      </p>

      <table id="recordsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Doctor</th>
            <th>Diagnosis</th>
            <th>Prescriptions</th>
            <th>Lab Results</th>
          </tr>
        </thead>
        <tbody><!-- filled by JS --></tbody>
      </table>
    </section>

    <p id="infoMessage"  class="message info-message"  style="display:none;"></p>
    <p id="errorMessage" class="message error-message" style="display:none;"></p>
  </div>

  <!-- Session monitor -->
  <script>
    startSessionMonitor({
      warnAfter:   30000,
      logoutAfter: 60000,
      onLogout() {
        localStorage.removeItem("loginState");
        location.href = "../../login/login.html";
      }
    });
  </script>

  <!-- Page logic (plain JS, no imports) -->
  <script src="my_medical_records.js"></script>
</body>
</html>
