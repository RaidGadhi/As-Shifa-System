<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>As‑Shifa | Prescription Refills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="prescription_refills.css" />

  <!-- two levels up → /front-end/shared.js -->
  <script src="../../shared.js"></script>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="glass-panel" id="refillsContainer">
    <header class="header-bar">
      <h1>Prescription Refills</h1>
      <button id="backButton" class="btn outline">Back to Dashboard</button>
    </header>

    <!-- Active prescriptions -->
    <section class="prescription-section">
      <h2>Active Prescriptions</h2>
      <p class="intro-text">Below are your current prescriptions. Request a refill if needed.</p>

      <table id="prescriptionsTable">
        <thead>
          <tr>
            <th>Medication</th>
            <th>Dosage</th>
            <th>Remaining Refills</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody><!-- filled by JS --></tbody>
      </table>
    </section>

    <!-- Refill form -->
    <section class="request-section">
      <h2>Request a New Refill</h2>
      <p class="intro-text">Select from your active prescriptions to request a refill.</p>

      <form id="refillForm">
        <div class="input-row">
          <label for="medicationSelect">Medication</label>
          <select id="medicationSelect" required></select>
        </div>

        <div class="input-row">
          <label for="comments">Additional Comments (Optional)</label>
          <textarea id="comments" rows="3" placeholder="e.g., experiencing side effects..."></textarea>
        </div>

        <button type="submit" class="btn">Submit Refill Request</button>
      </form>
    </section>

    <p id="infoMessage"  class="message info-message"  style="display:none;"></p>
    <p id="errorMessage" class="message error-message" style="display:none;"></p>
  </div>

  <!-- Session monitor -->
  <script>
    startSessionMonitor({
      warnAfter:   30000,
      logoutAfter: 60000,
      onLogout() {
        localStorage.removeItem("loginState");
        location.href = "../../login/login.html";
      }
    });
  </script>

  <!-- Page logic (plain JS, no imports) -->
  <script src="prescription_refills.js"></script>
</body>
</html>
