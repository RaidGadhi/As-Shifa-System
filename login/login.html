<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>As-Shifa Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="background-overlay"></div>

  <div class="glass-panel" id="loginContainer">
    <h1 class="app-title">As-Shifa</h1>
    <p class="app-subtitle">Secure Healthcare Management</p>

    <!-- Username -->
    <div class="input-container">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="e.g., dr_khan" required />
    </div>

    <!-- Password -->
    <div class="input-container">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required />
    </div>

    <!-- TOTP (hidden until needed) -->
    <div class="input-container" id="totpGroup" style="display:none;">
      <label for="totp">TOTP (2FA Code)</label>
      <input type="text" id="totp" placeholder="XXXXXX" autocomplete="one-time-code" />
    </div>

    <!-- Messages -->
    <p class="message error-message" id="errorMessage" style="display:none;"></p>
    <p class="message info-message"  id="infoMessage"  style="display:none;"></p>

    <!-- Login / Logout buttons -->
    <div class="button-row">
      <button class="btn" id="loginButton">Login</button>
      <button class="btn outline" id="logoutButton" style="display:none;">Logout</button>
    </div>

    <!-- Register link -->
    <div class="button-row" style="margin-top:0.8rem;">
      <a href="register.html" class="btn outline" style="width:100%;text-align:center;">Register as Patient</a>
    </div>

    <!-- Attempts + reset -->
    <p class="attempts-info" id="attemptsInfo"></p>
    <button class="btn outline" id="resetLockButton" style="margin-top:1rem;">Reset Lock (Test Only)</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
